<h1>Dashboard</h1>

<div fxLayout="column" fxLayoutGap="24px">
  <div fxLayout fxLayoutGap="24px" fxLayout.xs="column" fxLayoutAlign="space-between">
    <mat-card class="pointer" *ngFor="let hero of heroes" routerLink="/heroes/{{hero.id}}">
      <mat-card-title>
        {{hero.name}}
      </mat-card-title>
    </mat-card>
  </div>

  <app-hero-search (selected)="onSelected($event)" [label]="'Hero search'"></app-hero-search>
</div>
